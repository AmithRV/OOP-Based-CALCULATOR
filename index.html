<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="body">
    <div class="calculator" id="calculator">
      <div class="title">CASIO</div>
      <input class="calculator__output" id="calculator__output" type="text" readonly  placeholder="0" ></input>

      <div class="calculator__keys">
        <button id="+" class="calculator__key calculator__key--operator">
          +
        </button>
        <button id="-" class="calculator__key calculator__key--operator">
          -
        </button>
        <button id="*" class="calculator__key calculator__key--operator">
          *
        </button>
        <button id="/" class="calculator__key calculator__key--operator">
          /
        </button>
        <button id="7" class="calculator__key">7</button>
        <button id="8" class="calculator__key">8</button>
        <button id="9" class="calculator__key">9</button>
        <button id="=" class="calculator__key calculator__key--enter">=</button>

        <button id="4" class="calculator__key">4</button>
        <button id="5" class="calculator__key">5</button>
        <button id="6" class="calculator__key">6</button>
        <button id="1" class="calculator__key">1</button>
        <button id="2" class="calculator__key">2</button>
        <button id="3" class="calculator__key">3</button>
        <button id="0" class="calculator__key">0</button>
        <button id="." class="calculator__key calculator__key--operator">
          .
        </button>
        <button id="c" class="calculator__key calculator__key--operator">
          C
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
